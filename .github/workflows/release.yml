name: GitHub and Docker Release

on:
  push:
    tags:
    - v[0-9]+.[0-9]+.[0-9]+*
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g. v2.1.0-1). Leave empty to read from Cargo.toml.'
        required: false
        type: string

jobs:
  resolve-tag:
    name: Resolve release tag
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.resolve.outputs.version }}
      rc: ${{ steps.resolve.outputs.rc }}
    steps:
      - uses: actions/checkout@v4
      - name: Resolve tag
        id: resolve
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            tag="${{ inputs.tag }}"
            if [[ -z "$tag" ]]; then
              tag="v$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)"/\1/')"
            fi
          else
            tag="${GITHUB_REF##*/}"
          fi
          echo "version=$tag" >> "$GITHUB_OUTPUT"
          if [[ "$tag" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "rc=false" >> "$GITHUB_OUTPUT"
          else
            echo "rc=true" >> "$GITHUB_OUTPUT"
          fi
          echo "Resolved tag: $tag"

  release:
    name: Build release artifacts
    needs: resolve-tag

    strategy:
      matrix:
        include:
        - target: x86_64-unknown-linux-musl
          os: ubuntu-latest
          use-cross: true
          cargo-flags: ""
        - target: aarch64-unknown-linux-musl
          os: ubuntu-latest
          use-cross: true
          cargo-flags: ""
        - target: armv7-unknown-linux-musleabihf
          os: ubuntu-latest
          use-cross: true
          cargo-flags: ""
        - target: aarch64-apple-darwin
          os: macos-latest
          use-cross: true
          cargo-flags: ""

    runs-on: ${{matrix.os}}

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust Toolchain Components
      uses: actions-rs/toolchain@v1
      with:
        override: true
        target: ${{ matrix.target }}
        toolchain: stable
        profile: minimal

    - name: Install OpenSSL
      if: runner.os == 'Linux'
      run: sudo apt-get install -y libssl-dev

    - name: Show Version Information (Rust, cargo, GCC)
      shell: bash
      run: |
        gcc --version || true
        rustup -V
        rustup toolchain list
        rustup default
        cargo -V
        rustc -V

    - name: Build
      uses: actions-rs/cargo@v1
      with:
        use-cross: ${{ matrix.use-cross }}
        command: build
        args: --locked --release --target=${{ matrix.target }} ${{ matrix.cargo-flags }}

    - name: Build Archive
      shell: bash
      id: package
      env:
        target: ${{ matrix.target }}
        version: ${{ needs.resolve-tag.outputs.version }}
      run: |
        set -euxo pipefail

        bin=${GITHUB_REPOSITORY##*/}
        src=`pwd`
        dist=$src/dist
        name=$bin-$version-$target
        executable=target/$target/release/$bin

        mkdir $dist
        cp $executable $dist
        cd $dist

        archive=$dist/$name.tar.gz
        tar czf $archive *
        echo "archive=$archive" >> "$GITHUB_OUTPUT"

    - name: Upload Archive
      uses: actions/upload-artifact@v4
      with:
        name: release-${{ matrix.target }}
        path: ${{ steps.package.outputs.archive }}

  publish:
    name: Publish GitHub Release
    needs: [resolve-tag, release]
    runs-on: ubuntu-latest
    outputs:
      rc: ${{ needs.resolve-tag.outputs.rc }}
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        pattern: release-*
        merge-multiple: true

    - name: Publish Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ needs.resolve-tag.outputs.version }}
        draft: false
        files: "*.tar.gz"
        prerelease: ${{ needs.resolve-tag.outputs.rc == 'true' }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker:
    name: Publish to Docker Hub
    runs-on: ubuntu-latest
    needs: [resolve-tag, release]
    steps:
      - uses: actions/checkout@v4

      - name: Download amd64 artifact
        uses: actions/download-artifact@v4
        with:
          name: release-x86_64-unknown-linux-musl
          path: /tmp/artifacts/amd64

      - name: Download arm64 artifact
        uses: actions/download-artifact@v4
        with:
          name: release-aarch64-unknown-linux-musl
          path: /tmp/artifacts/arm64

      - name: Prepare binaries for Docker build
        run: |
          mkdir -p bin/amd64 bin/arm64
          tar xzf /tmp/artifacts/amd64/*.tar.gz -C bin/amd64
          tar xzf /tmp/artifacts/arm64/*.tar.gz -C bin/arm64
          chmod +x bin/amd64/microbin bin/arm64/microbin

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: owenyoung/microbin
          tags: |
            type=raw,value=${{ needs.resolve-tag.outputs.version }}
            type=raw,value=latest

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.ci
          platforms: |
            linux/amd64
            linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
