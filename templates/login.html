{% include "header.html" %}
<div style="padding: 20px; max-width: 400px; margin: 0 auto;">
    <h2>Sign In</h2>
    {% if status == "incorrect" %}
    <p style="color: #d32f2f; margin-bottom: 1rem;">Incorrect password. Please try again.</p>
    {% else %}
    <p style="margin-bottom: 1rem;">Please enter your password to save content.</p>
    {% endif %}
    <form method="post" action="{{ args.public_path_as_str() }}/login">
        <!-- Hidden username for password manager compatibility -->
        <input type="text" name="username" value="MicroBin" autocomplete="username"
            style="position: absolute; left: -9999px;" tabindex="-1" aria-hidden="true" />
        <div style="margin-bottom: 1rem;">
            <label for="password">Password</label><br>
            <input type="password" id="password" name="password"
                autocomplete="current-password" required autofocus
                style="width: 100%; padding: 8px; box-sizing: border-box;" />
        </div>
        <button type="submit" style="padding: 10px 20px; background-color: #2975D2; color: white; border: none; cursor: pointer;">
            Sign In
        </button>
    </form>
</div>
{% include "footer.html" %}
